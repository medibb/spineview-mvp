version: '3.8'

services:
  web:
    build: .
    container_name: spineview-dashboard
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - static_volume:/app/staticfiles
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
    restart: unless-stopped
    networks:
      - spineview-network

volumes:
  static_volume:

networks:
  spineview-network:
    driver: bridge
